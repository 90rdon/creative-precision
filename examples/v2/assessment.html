<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflect. — AI Leadership Assessment</title>
  <meta name="description" content="A 5-minute AI-powered reflection on your organization's AI governance posture. Start your conversation.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Libre+Franklin:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #F4F1EB;
      --cream-deep: #EBE7DF;
      --linen: #FEFDFB;
      --charcoal: #2A2520;
      --charcoal-lt: #3A3530;
      --stone: #6B6560;
      --stone-lt: #9B9590;
      --border: rgba(42,37,32,0.06);
      --border-m: rgba(42,37,32,0.12);
      --accent: #8B7355;
      --serif: 'EB Garamond', Georgia, 'Times New Roman', serif;
      --sans: 'Libre Franklin', 'Helvetica Neue', Arial, sans-serif;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: var(--sans);
      background: var(--cream);
      color: var(--charcoal);
      -webkit-font-smoothing: antialiased;
    }
    ::selection { background: rgba(139,115,85,0.15); }

    /* ═══════════ LAYOUT — Full viewport app shell ═══════════ */
    .app-shell {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 820px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* ═══════════ HEADER ═══════════ */
    .assess-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.1rem 0;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .assess-logo {
      font-family: var(--serif);
      font-size: 1.15rem;
      font-weight: 600;
      font-style: italic;
      color: var(--charcoal);
      text-decoration: none;
      letter-spacing: -0.01em;
    }
    .assess-nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .assess-nav a {
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--stone-lt);
      text-decoration: none;
      transition: color 0.2s;
    }
    .assess-nav a:hover { color: var(--charcoal); }
    .assess-settings {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 1px solid var(--border-m);
      cursor: pointer;
      transition: border-color 0.2s;
      background: none;
      color: var(--stone-lt);
    }
    .assess-settings:hover { border-color: var(--stone); color: var(--charcoal); }
    .assess-settings svg { width: 14px; height: 14px; }

    /* ═══════════ CHAT AREA ═══════════ */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--linen);
      border: 1px solid var(--border-m);
      border-radius: 8px;
      margin: 0.75rem 0;
    }

    /* Session label */
    .session-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1.25rem 0.5rem 0.75rem;
      flex-shrink: 0;
    }
    .session-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0.5;
    }
    .session-text {
      font-size: 0.78rem;
      font-weight: 500;
      color: var(--stone);
      letter-spacing: 0.01em;
    }

    /* Messages area */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      max-width: 85%;
    }
    .message-ai {
      align-self: flex-start;
    }
    .message-ai p {
      font-family: var(--sans);
      font-size: 0.95rem;
      line-height: 1.7;
      color: var(--charcoal);
    }
    .message-user {
      align-self: flex-end;
    }
    .message-user p {
      font-family: var(--sans);
      font-size: 0.95rem;
      line-height: 1.7;
      color: var(--stone);
      background: var(--linen);
      border: 1px solid var(--border);
      border-radius: 12px 12px 2px 12px;
      padding: 0.85rem 1.1rem;
    }

    /* Placeholder / empty state */
    .chat-placeholder {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.3s forwards;
    }
    .chat-placeholder p {
      font-family: var(--serif);
      font-size: 1.1rem;
      color: var(--stone-lt);
      line-height: 1.6;
      max-width: 420px;
    }
    .chat-placeholder .placeholder-sub {
      font-family: var(--sans);
      font-size: 0.78rem;
      color: var(--stone-lt);
      margin-top: 0.75rem;
      opacity: 0.6;
    }

    /* ═══════════ INPUT BAR ═══════════ */
    .input-bar {
      flex-shrink: 0;
      padding: 0.75rem 1rem 1rem;
      background: var(--linen);
      border-top: 1px solid var(--border);
      border-radius: 0 0 8px 8px;
      margin: -1px 0 0;
    }
    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: white;
      border: 1px solid var(--border-m);
      border-radius: 24px;
      padding: 0.6rem 0.6rem 0.6rem 1.25rem;
      transition: border-color 0.2s;
    }
    .input-wrapper:focus-within {
      border-color: var(--accent);
    }
    .input-wrapper input {
      flex: 1;
      font-family: var(--sans);
      font-size: 0.9rem;
      color: var(--charcoal);
      background: none;
      border: none;
      outline: none;
    }
    .input-wrapper input::placeholder {
      color: var(--stone-lt);
    }
    .input-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .btn-mic {
      background: none;
      color: var(--stone-lt);
    }
    .btn-mic:hover { color: var(--charcoal); }
    .btn-mic svg { width: 18px; height: 18px; }
    .btn-send {
      background: var(--charcoal);
      color: var(--cream);
    }
    .btn-send:hover { background: var(--charcoal-lt); }
    .btn-send svg { width: 16px; height: 16px; }

    /* ═══════════ FOOTER LABEL ═══════════ */
    .assess-footer {
      text-align: center;
      padding: 0.5rem 0 1rem;
      flex-shrink: 0;
    }
    .assess-footer p {
      font-size: 0.65rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--stone-lt);
      opacity: 0.5;
    }

    /* ═══════════ ANIMATIONS ═══════════ */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message-ai {
      opacity: 0;
      animation: fadeUp 0.5s ease 0.5s forwards;
    }

    /* ═══════════ RESPONSIVE ═══════════ */
    @media (max-width: 640px) {
      .app-shell { padding: 0 1rem; }
      .assess-nav a { display: none; }
      .message { max-width: 95%; }
    }
  </style>
</head>
<body>

  <div class="app-shell">

    <!-- ═══════════ HEADER ═══════════ -->
    <header class="assess-header">
      <a href="reflect.html" class="assess-logo">Reflect.</a>
      <div class="assess-nav">
        <a href="index.html">Creative Precision</a>
        <button class="assess-settings" aria-label="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </button>
      </div>
    </header>

    <!-- ═══════════ CHAT CONTAINER ═══════════ -->
    <div class="chat-container">

      <!-- Session label -->
      <div class="session-label">
        <div class="session-dot"></div>
        <span class="session-text">Reflection Session</span>
      </div>

      <!-- Messages -->
      <div class="messages">
        <div class="message message-ai">
          <p>What's the biggest thing you're hoping AI will do for your organization?</p>
        </div>

        <!-- 
          ═══════════════════════════════════════════
          CHAT PLACEHOLDER
          Replace this section with your chat widget 
          or API integration. The message-ai and 
          message-user classes handle styling for 
          AI and user messages respectively.
          ═══════════════════════════════════════════ 
        -->

      </div>

      <!-- ═══════════ INPUT BAR ═══════════ -->
      <div class="input-bar">
        <div class="input-wrapper">
          <input type="text" placeholder="Share your thoughts..." aria-label="Type your response">
          <button class="input-btn btn-mic" aria-label="Voice input">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
            </svg>
          </button>
          <button class="input-btn btn-send" aria-label="Send message">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
          </button>
        </div>
      </div>

    </div>

    <!-- ═══════════ FOOTER LABEL ═══════════ -->
    <div class="assess-footer">
      <p>Reflect AI Assessment</p>
    </div>

  </div>

</body>
</html>
